<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:darkgreen">
<h1>REGISTRATION</h1>
<center><form action="" method="post" style="background-color:black">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="firstname" placeholder="Enter your Firstname"><br>
    <input type="text" name="lastname" placeholder="Enter your Lastname"><br>
    <input type="email" name="email" placeholder="Enter your Email"><br>
    <input type="password" name="password" placeholder="Enter your Password"><br>
    <input type="cpassword" name="password1" placeholder="Confirm your Password"><br>
    <input type="submit">

</form>
    {% for msg in messages %}
   <h2>{{msg}}</h2>
    {% endfor %}
</body>
</html>
